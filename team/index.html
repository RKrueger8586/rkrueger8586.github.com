---
layout: default
title: Projects
---
<h1>Team Projects</h1>
<ul class="thumbnails">
	{% for post in site.tags.team %}
	<li class="span4">
		<a href="{{ site.url }}{{ site.baseurl}}{{ post.url }}" class="thumbnail">
			<img src="{{ post.images[0].src }}">
			<h4>{{ post.title }}</h4>
			<p>{{ post.blurb }}</p>
		</a>
	</li>
	{% endfor %}
</ul>
